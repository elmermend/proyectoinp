
<div class="col-md-5">

   
    <div class="panel panel-default">

       
        <div class="panel-heading">
            <h2 class="panel-title text-center">Encuentra tus eventos cerca <span class="glyphicon glyphicon-search"></span></h2>
        </div>

        
        <div class="panel-body">

            
            <form name ="queryForm">

               
                <div class="form-group">
                    <label for="latitude">Tu Latitud</label>
                    <input type="text" class="form-control" id="latitude" placeholder="39.5" ng-model="formData.latitude" readonly>
                </div>
                <div class="form-group">
                    <label for="longitude">Tu Longitud</label>
                    <input type="text" class="form-control" id="longitude" placeholder="-98.35" ng-model="formData.longitude" readonly>
                </div>
                <div class="form-group">
                    <label for="distance">Max. Distancia (millas)</label>
                    <input type="text" class="form-control" id="distance" placeholder="500" ng-model="formData.distance">
                </div>

                
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="verified" id="radiomale" value="True" ng-model="formData.verified"> <strong>Incluir solo los que se localizaron con HTML5?</strong>
                        </label>
                    </div>
                </div>

              
                <button type="submit" class="btn btn-danger btn-block" ng-click="queryUsers()">Buscar</button>
            </form>
        </div>

       
        <div ng-show="queryCount>0" class="panel-footer">
                <p class="text-center">Se Encontro {{queryCount}} eventos cerca.</p>
        </div>
    </div>
</div>
